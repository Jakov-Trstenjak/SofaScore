<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SofaScore Academy-Login</title>

    <!-- Additional files -->
    <link rel="stylesheet" type="text/css" href="CSS/site.css"> <!-- Custom -->
    <link rel="stylesheet" href="JS/site.js">                   <!-- Custom -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="">
        </div>
        <div class="login-form">
            <form>
                <h3>Welcome</h2>
                <div class="input-div">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" class="input-field" placeholder="Username" name="Username">
                </div>
                <div class="input-div">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" class="input-field" placeholder="Password" name="Password">
                </div>
                <button type="button" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
